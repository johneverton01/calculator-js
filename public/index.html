<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="formCalulator">
        <div class="calculator">
            <table>
                <thead>
                    <tr>
                        <th colspan="4">
                            <input type="number" value="0" name="result" readonly>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button class="operation" >%</button>
                        </td>
                        <td>
                            <button class="operation">CE</button>
                        </td>
                        <td>
                            <button class="operation">C</button>
                        </td>
                        <td>
                            <button class="operation">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="operation">1/x</button>
                        </td>
                        <td>
                            <button class="operation">xÂ²</button>
                        </td>
                        <td>
                            <button class="operation">raiz</button>
                        </td>
                        <td>
                            <button class="operation">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="value">7</button>
                        </td>
                        <td>
                            <button class="value">8</button>
                        </td>
                        <td>
                            <button class="value">9</button>
                        </td>
                        <td>
                            <button class="operation">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="value">4</button>
                        </td>
                        <td>
                            <button class="value">5</button>
                        </td>
                        <td>
                            <button class="value">6</button>
                        </td>
                        <td>
                            <button class="operation">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="value">1</button>
                        </td>
                        <td>
                            <button class="value">2</button>
                        </td>
                        <td>
                            <button class="value">3</button>
                        </td>
                        <td>
                            <button class="operation">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="operation">+/-</button>
                        </td>
                        <td>
                            <button class="value">0</button>
                        </td>
                        <td>
                            <button class="operation">,</button>
                        </td>
                        <td>
                            <button class="operation">=</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>

    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
